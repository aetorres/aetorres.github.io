<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    {% for skill in site.data.index.skills %}
    <!--<div class="row features-block">-->
        {% assign loopindex = forloop.index | modulo: 2 %}
        {% if forloop.last %}
        {% if forloop.last == forloop.first %}
        <div class="col-sm-6 wow col-sm-offset-3 zoomIn">
            {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft col-sm-offset-3 {% else %} fadeInRight {% endif %}">
                {% endif %}
                {% else %}
                <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
                    {% endif %}
        <!--<div class="wow zoomIn col-lg-4 col-lg-offset-2">-->
            <canvas id="{{ skill.id }}" height="300" width="300"></canvas>
        </div>


        <script>

            var ctx = document.getElementById("{{ skill.id }}");
            var data = {
                labels: "{{ skill.aspects }}".split(","),
                datasets: [{
                    label: "{{ skill.label }}",
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "#3385FF",
                    pointBackgroundColor: "#3385FF",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#3385FF",
                    pointHoverBorderColor: "#3385FF",
                    data: [{{ skill.percentage }}]
        }]
        };
            var myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    scale: {
                        responsive: true,
                        ticks: {min: 0, max: 100},
                        lineArc: false,
                        pointLabels: {fontSize: 14},
                    },
                    legend: {display: true},
                }
            });

        </script>
    <!--</div>-->
    {% endfor %}
</div>
